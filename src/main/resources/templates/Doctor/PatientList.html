<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient List</title>
  <link rel="stylesheet" href="../../static/PatientList.css">
</head>
<body>
  <div>
    <h1 class="patient">Patient List</h1>  
  </div>
  <div class="group">
    <form action="/redirectPatientList" method="get">
      <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
      <input placeholder="Enter Name" type="search" name="name" class="input">
    </form>
  </div>
  <div class="container">
    <div class="row">
      <!-- Check if patients list is not empty -->
      <th:block th:if="${not #lists.isEmpty(patients)}">
        <!-- Iterate over each patient -->
        <th:block th:each="patient : ${patients}">
          <div class="card">
            <div class="card-details">
              <!-- Display patient information -->
              <p class="text-title" th:text="${patient.nom + ' ' + patient.prenom}"></p>
              <p class="text-body" th:text="${patient.matPat}"></p>
              <p class="text-body" th:text="${patient.gender}"></p>
              <p class="text-body" th:text="${patient.maladies}"></p>
              <p class="text-body" th:text="${patient.numtel}"></p>
            </div>
            <form action="/redirect" method="post">
                <input type="hidden" name="patientId" th:value="${patient.matPat}">
                <button type="submit" class="card-button">More info</button>
              </form>
          </div>
        </th:block>
      </th:block>
    </div>
  </div>
</body>
</html>
