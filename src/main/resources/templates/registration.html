<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: conic-gradient(
    #7895CB,
    #C5DFF8,
    #c2dedcad,
    #f7f1fa,
    #7895CB,
    #7895CB
  );
            backdrop-filter: blur(20px); 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .enter {
            font-size: 2rem; 
            font-weight: bold; 
            text-align: center; 
            color: white;
            margin-top: 30px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Make input boxes transparent */
        input,
        select {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <h1 class="enter">Enter your information please</h1>
        <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
            <div class="max-w-md mx-auto">
                <div class="mt-5 grid grid-cols-1 sm:grid-cols-2 gap-5">
                    <form action="/register" method="post">
                        <!-- First Name -->
                        <div>
                            <label class="font-semibold text-sm text-gray-600 pb-1 block" for="firstname">First Name</label>
                            <input class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500" type="text" id="firstname" name="nom" th:value="${nom}" />
                        </div>
                        <!-- Last Name -->
                        <div>
                            <label class="font-semibold text-sm text-gray-600 pb-1 block" for="lastname">Last Name</label>
                            <input class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500" type="text" id="lastname" name="prenom" th:value="${prenom}" />
                        </div>
                        <!-- Email -->
                        <div>
                            <label class="font-semibold text-sm text-gray-600 pb-1 block" for="email">Email</label>
                            <input class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500" type="email" id="email" name="email" th:value="${email}" />
                        </div>
                        <!-- Address -->
                        <div>
                            <label class="font-semibold text-sm text-gray-600 pb-1 block" for="address">Address</label>
                            <input class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500" type="text" id="address" name="adresse" th:value="${addresse}" />
                        </div>
                        <!-- Phone Number -->
                        <div>
                            <label class="font-semibold text-sm text-gray-600 pb-1 block" for="phone">Phone Number</label>
                            <input class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500" type="tel" id="phone" name="numtel" th:value="${numtel}" />
                        </div>
                        <!-- Illnesses -->
                        <div>
                            <label class="font-semibold text-sm text-gray-600 pb-1 block" for="illnesses">Illnesses</label>
                            <input class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500" type="text" id="illnesses" name="maladies" th:value="${maladies}" />
                        </div>
                </div>
                <!-- Date of Birth and Gender -->
                <div class="mt-5 grid grid-cols-1 sm:grid-cols-2 gap-5">
                    <!-- Date of Birth -->
                    <div>
                        <label class="font-semibold text-sm text-gray-600 pb-1 block" for="dob">Date of Birth</label>
                        <input class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500" type="date" id="dob" name="birthdate" pattern="\d{4}-\d{2}-\d{2}" />
                    </div>
                    <!-- Gender -->
                    <div>
                        <label class="font-semibold text-sm text-gray-600 pb-1 block" for="gender">Gender</label>
                        <select class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500" id="gender" name="gender" th:value="${gender}">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
                <!-- Sign up Button -->
                <div class="mt-5">
                    <button class="py-2 px-4 bg-blue-400 hover:bg-blue-500 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg" type="submit" name="action" value="register">
                        Register
                    </button>
                </div> 
            </form>               
            </div>
        </div>
    </div>
</body>
</html>
